<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
      integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
      integrity="sha512-CQw8fBrTrIafAzH3rPnvche6JJfBur5Y//Ea1iBJW9IJNbdgfIFgH11jSmIy1offAIB+Z1s9bgNocphhgDJSrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Front - Form tag</title>
  </head>
  <body>
    <main class="container">
      
      <header>
        <h1>titulo</h1>
        <nav>
          <div>Menu</div>

          <div>Abrir</div>

          <div>Guardar</div>

          <div>Guardar como...</div>

          <div>Imprimir</div>

          <div>Salir</div>
        </nav>
      </header>
      <div>
        <form action="#" id="formulario">
          <label>
            Ingrese su nombre:
            <input type="text" name="nombre" />
          </label>
          <label>
            Ingrese su apellido:
            <input type="text" name="apellido" />
          </label>
          <label for="comment">
            Comentarios:
            <textarea
              name="comment"
              id="comment"
              cols="30"
              rows="10"
              spellcheck
            ></textarea>
          </label>
          <label for="fecha">
            Fecha:
            <input type="date" id="fecha"/>
          </label>
          <label>
            E-Mail:
            <input type="email" id="email" placeholder="example@mail.com"/>
          </label>

          <button type="submit" id="submitBtn">Enviar</button>
          <button type="reset" id="resetBtn">Resetear</button>
        </form>
      </div>
      <div>
        <button popovertarget="my-popover">Open Popover</button>

          
        <button id="boton"></button>
        <a href="#" class="hyper">Hipervinculo</a>
      </div>
      <div class="gptprompt"></div>
      
    </main>
    <script src="./script.js"></script>
  </body>
</html>
