<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even){
            background-color: red;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Items List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Origin</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>$1.50</td>
                <td>USA</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>$0.50</td>
                <td>Ecuador</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>$2.00</td>
                <td>Spain</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Grapes</td>
                <td>$3.00</td>
                <td>Italy</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>$1.80</td>
                <td>India</td>
                <td>120</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
